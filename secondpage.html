<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Crush</title>
  <style>
    .head {
      color: hotpink;
      font-family: 'Comic Sans MS', cursive, sans-serif;

      font-size: 36px;
      margin-top: 50px;
    }

    .video-container {

      margin-top: 30px;

      font-family: 'Comic Sans MS', cursive, sans-serif;

      margin-bottom: 10px;
    }

     body {
            background-color: #fff0f5;
            font-family: Arial, sans-serif;

            position: relative;
        }
  </style>
</head>
<body>

  <h1 class="head">Thankyou Crush ðŸ’˜</h1>

  <div class="video-container">
    <div class="video-section">
      <video id="crushVideo" width="315" height="315" controls>
        <source src="resources/gadon.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

  <script>
    // Trigger video playback with sound after user clicks anywhere
